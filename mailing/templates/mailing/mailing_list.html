{% extends 'mailing/base_template.html' %}

{% block title %}Страница Рассылок{% endblock %}

{% block content %}



<div class="container">

        {% for mailing in object_list %}

        <div class="container mt-3">
            <h4 class="my-0 font-weight-normal">Рассылка: {{mailing}}</h4>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'mailing:mailing_detail' mailing.pk %}" role="button">Подробнее</a>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'mailing:mailing_update' mailing.pk %}" role="button">Изменить</a>
                </div>
              </div>
        </div>
        {% endfor %}




</div>
<div class="container">
    <div class="container mt-5">
        <div class="btn-group">
            <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'mailing:mailing_create' %}" role="button">Добавить рассылку</a>

        </div>
    </div>
</div>


{% endblock %}
